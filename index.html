<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Gridder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="arrow"><img src="assets/arrow.png" alt="arrow"></div>
        <div id="verified"><b>SpaceX</b><img src="assets/verified.png" alt="verified"></div>
        <div id="header"><img src="assets/header.png" alt="header"></div>

    </div>

    <div id="app2">
        <div id="avatar"><img src="assets/avatar.jpg" alt="avatar"></div>
        <div id="threedots"><img src="assets/threedots.png" alt="threedots"></div>
        <div id="follow"><img src="assets/follow.png" alt="follow"></div>
        <div id="verified2"><b>SpaceX</b><img src="assets/verified.png" alt="verified"></div>
        <div id="blurb">SpaceX designs, manufactures and launches the world's most advance rockets and spacecraft</div>
        <div id="following"><b>100</b> Following</div>
        <div id="followers"><b>14.4M</b> Followers</div>

    </div>

    <div id="app3">
        <div id="tweets"><b>Tweets</b></div>
        <div id="replies"><b>Tweets & replies</b></div>
        <div id="media"><b>Media</b></div>
        <div id="likes"><b>Likes</b></div>
        <div id="tweet"><img src="assets/tweet.png" alt="tweet"></div>
        <div id="home"><img src="assets/home.png" alt="home"></div>
        <div id="search"><img src="assets/search.png" alt="search"></div>
        <div id="bell"><img src="assets/bell.png" alt="bell"></div>
        <div id="dm"><img src="assets/dm.png" alt="dm"></div>

    </div>
</body>
</html>
